<!DOCTYPE html>

<html ng-app="ux">

<head>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    
    .ng-hide {
      display: none!important;
    }
  </style>

  <title ng-bind="title"></title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <base href="/">

  <link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="assets/stylesheets/site.css" />
  

<body layout="column">
  

   {{2*2}}

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/angular-ui-router.js"></script>

    <!-- Libraries -->

    <!-- Core -->
    <script src="components/core/core.module.js"></script>
    <script src="components/core/constants.js"></script>
