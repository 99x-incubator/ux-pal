	<style>
		/* This helps the ng-show/ng-hide animations start at the right place. */

		.ng-hide {
			display: none!important;
		}
	</style>

	<title ng-bind="title"> UX Process </title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

	<link rel="stylesheet" type="text/css" href="assets/stylesheets/angular-toastr.css" />
</head>

<body layout="column">
	<nav class="navbar navbar-default uxpal-navbar">
		<div class="container-fluid">

					aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
